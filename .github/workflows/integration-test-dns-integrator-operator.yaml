name: Dns-integrator-operator integration tests

on:
  pull_request:
    paths:
      - 'dns-integrator-operator/charmcraft.yaml'
      - 'dns-integrator-operator/lib/**'
      - 'dns-integrator-operator/pyproject.toml'
      - 'dns-integrator-operator/requirements.txt'
      - 'dns-integrator-operator/src/**'
      - 'dns-integrator-operator/tests/**'
      - 'dns-integrator-operator/tox.ini'
      - '.github/workflows/integration-test-dns-integrator-operator.yaml'
  push:
    branches:
      - main

jobs:
  integration-tests:
    uses: canonical/operator-workflows/.github/workflows/integration_test.yaml@main
    secrets: inherit
    with:
      self-hosted-runner: false
      self-hosted-runner-label: "edge"
      juju-channel: 3.6/stable
      provider: lxd
      working-directory: ./dns-integrator-operator
