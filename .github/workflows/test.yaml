name: Tests

on:
  pull_request:

jobs:
  unit-tests:
    uses: canonical/operator-workflows/.github/workflows/test.yaml@main
    secrets: inherit
    with:
      self-hosted-runner: false
      self-hosted-runner-label: "edge"
      working-directory: ./bind-operator

  django-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres@sha256:be55fec1728a128ad034a7562115d227fa890fd8ca18d1364be326fbf7a0f8dd
        env:
          POSTGRES_PASSWORD: testpassword
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          cd ./dns-policy-app/app
          python3 -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
          export $(xargs < ci/.test-env) && ./manage.py test

  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Set up Python
        uses: actions/setup-python@v5.4.0
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install ruff

      - name: Run Ruff
        run: |
          ruff check dns-policy-app/app/
