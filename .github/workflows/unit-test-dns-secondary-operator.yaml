name: Dns-secondary-operator tests

on:
  pull_request:
    paths:
      - 'dns-policy-secondary/**'
      - '.github/workflows/unit-test-dns-secondary-operator.yaml'
  push:
    branches:
      - main

jobs:
  unit-tests:
    uses: canonical/operator-workflows/.github/workflows/test.yaml@main
    secrets: inherit
    with:
      self-hosted-runner: false
      self-hosted-runner-label: "edge"
      working-directory: ./dns-secondary-operator
      vale-style-check: true
