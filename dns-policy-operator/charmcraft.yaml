name: dns-policy
type: charm
subordinate: true
title: DNS policy charm
summary: A very short one-line summary of the charm.

description: |
bases:
  - build-on:
    - name: ubuntu
      channel: "22.04"
    run-on:
    - name: ubuntu
      channel: "22.04"

config:
  options:
    debug:
      type: boolean
      description: "Whether dns-policy-app debug mode is enabled."
      default: false
    allowed-hosts:
      type: string
      description: A comma-separated list of host/domain names that the dns-policy-app API
        can serve. This configuration will set the DJANGO_ALLOWED_HOSTS environment
        variable with its content being a JSON encoded list.
      default: "0.0.0.0"

requires:
  database:
    interface: postgresql_client
    limit: 1
  dns-record-requirer:
    interface: dns_record
    scope: container
    limit: 1

provides:
  dns-record-provider:
    interface: dns_record

parts:
  app:
    plugin: dump
    source: .
    prime:
      - dns-policy-app_*_amd64.snap
  charm:
    build-snaps:
      - rustup
    override-build: |
      rustup default stable
      craftctl default

actions:
  create-reviewer:
    description: Create a reviewer
    params:
      username:
        type: string
        description: Username
      email:
        type: string
        description: Email
    required:
      - username
      - email
