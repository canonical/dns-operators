name: dns-resolver
summary: DNS resolver charm
description: |
  A [Juju](https://juju.is/) [charm](https://juju.is/docs/olm/charmed-operators)
  deploying and managing a DNS resolver charm on bare metal.
assumes:
  - juju >= 3.1
peers:
  dns-resolver-peers:
    interface: bind-instance
type: charm
bases:
  - build-on:
    - name: ubuntu
      channel: "22.04"
    run-on:
    - name: ubuntu
      channel: "22.04"
parts:
  charm:
    build-snaps:
      - rustup
    override-build: |
      rustup default stable
      craftctl default
config:
  options:
    zones:
      description: |
        List of zones
      default: ""
      type: string
    ips:
      description: |
        List of ips
      default: ""
      type: string
