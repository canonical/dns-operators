name: dns-secondary
summary: DNS secondary charm
description: |
  A [Juju](https://juju.is/) [charm](https://juju.is/docs/olm/charmed-operators)
  deploying and managing a DNS secondary charm on bare metal.
assumes:
  - juju >= 3.6
peers:
  dns-secondary-peers:
    interface: dns-secondary-instance
requires:
  dns-transfer:
    interface: dns_transfer
type: charm
bases:
  - build-on:
    - name: ubuntu
      channel: "22.04"
    run-on:
    - name: ubuntu
      channel: "22.04"
parts:
  charm:
    build-snaps:
      - rustup
    override-build: |
      rustup default stable
      craftctl default
config:
  options:
    ips:
      description: |
        List of ips
      default: ""
      type: string
